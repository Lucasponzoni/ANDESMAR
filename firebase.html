<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar Envios</title>
    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        .borrado {
            color: red;
        }
        .conservado {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Borrando Envios</h1>
    <div id="status">Iniciando análisis...</div>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMu2vPvNzhv0cM3b4RItmqZybRhhR_HJM",
            authDomain: "despachos-meli-novogar.firebaseapp.com",
            databaseURL: "https://despachos-meli-novogar-default-rtdb.firebaseio.com",
            projectId: "despachos-meli-novogar",
            storageBucket: "despachos-meli-novogar.appspot.com",
            messagingSenderId: "774252628334",
            appId: "1:774252628334:web:623aa84bc3b1cebd3f997f",
            measurementId: "G-E0E9K4TEDW"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Función para borrar envíos inválidos
        async function borrarEnviosInvalidos() {
            const enviosRef = database.ref('envios');
            const snapshot = await enviosRef.once('value');
            const envios = snapshot.val();
            let totalBorrados = 0;

            if (envios) {
                const keys = Object.keys(envios).reverse(); // Obtener todas las claves e invertir el orden
                for (const key of keys) {
                    const envio = envios[key];
                    document.getElementById('status').innerHTML += `Analizando: ${key}<br>`;
                    
                    // Verifica si el ID del nodo tiene exactamente 16 caracteres
                    if (key.length !== 16 || !/^\d{16}$/.test(key)) {
                        await enviosRef.child(key).remove();
                        totalBorrados++;
                        console.log(`Borrado: ${key}`);
                        document.getElementById('status').innerHTML += `<span class="borrado">Borrado: ${key}</span><br>`;
                    } else {
                        console.log(`Conservado: ${key}`);
                        document.getElementById('status').innerHTML += `<span class="conservado">Conservado: ${key}</span><br>`;
                    }
                }
            } else {
                console.log("No hay envíos para procesar.");
                document.getElementById('status').innerHTML += "No hay envíos para procesar.";
            }

            console.log(`Total borrados: ${totalBorrados}`);
            document.getElementById('status').innerHTML += `<strong>Total borrados: ${totalBorrados}</strong>`;
        }

        // Llama a la función al cargar la página
        window.onload = borrarEnviosInvalidos;
    </script>
</body>
</html>
