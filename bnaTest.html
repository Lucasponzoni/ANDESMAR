<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Importar Ventas</h1>
        <div class="mb-3">
            <label for="csvFile" class="form-label">Sube tu archivo CSV:</label>
            <input type="file" class="form-control" id="csvFile" accept=".csv">
        </div>
        <button class="btn btn-primary" id="importButton">Importar CSV</button>

        <div class="mt-5" id="cardContainer"></div>
    </div>

    <script>
        document.getElementById('importButton').addEventListener('click', function() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                Swal.fire('Error', 'Debes seleccionar un archivo CSV.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;

                // Usa una expresión regular para manejar las comas dentro de las comillas correctamente
                const rows = text.match(/(".*?"|[^,\r\n]+)(?=\s*,|\s*$)/gmi);

                // Divide las filas por líneas
                const data = text.split(/\r?\n/).map(row => {
                    return row.match(/(".*?"|[^,\r\n]+)(?=\s*,|\s*$)/gmi);
                });

                const headers = data[0]; // Cabeceras (primera fila)
                const dataRows = data.slice(1); // Filas de datos

                const cardContainer = document.getElementById('cardContainer');
                cardContainer.innerHTML = ''; // Limpia el contenedor antes de renderizar

                dataRows.forEach((row, index) => {
                    if (row && row.length > 1) { // Verifica que la fila no esté vacía
                        const card = document.createElement('div');
                        card.classList.add('card');
                        let cardContent = `<div class="card-body"><h5 class="card-title">Venta #${index + 1}</h5>`;

                        headers.forEach((header, i) => {
                            // Asegúrate de que el valor exista antes de aplicar .replace()
                            const value = row[i] ? row[i].replace(/(^"|"$)/g, '') : 'N/A';
                            cardContent += `<p><strong>${header.trim()}:</strong> ${value}</p>`;
                        });

                        cardContent += `</div>`;
                        card.innerHTML = cardContent;
                        cardContainer.appendChild(card);
                    }
                });

                Swal.fire('Éxito', 'El archivo CSV ha sido importado correctamente.', 'success');
            };

            reader.readAsText(file);
        });
    </script>
</body>
</html>
