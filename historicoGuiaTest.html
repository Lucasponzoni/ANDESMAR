<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tracking API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Tracking API</h1>
        <button class="btn btn-primary open-tracking" data-nropedido="1046120" data-clienteAndesmar="Cliente Demo">
            Ver Seguimiento
        </button>
        <div id="trackingContent" class="mt-3">
            <!-- Aquí se mostrará el contenido del tracking -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.addEventListener("click", function(event) {
                if (event.target.classList.contains("open-tracking")) {
                    const nroPedido = event.target.getAttribute("data-nropedido");
                    const clienteAndesmar = event.target.getAttribute("data-clienteAndesmar");
                    const trackingContent = document.getElementById("trackingContent");

                    // Mostrar cargando
                    trackingContent.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden"></span></div>';

                    const requestBody = {
                        "logueo": {
                            "Usuario": "BOM6765",
                            "Clave": "BOM6765",
                            "CodigoCliente": "6765"
                        },
                        "NroPedido": nroPedido
                    };

                    fetch('https://proxy.cors.sh/https://apitest.andesmarcargas.com/api/EstadosHistoricos', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-cors-api-key': 'live_36d58f4c13cb7d838833506e8f6450623bf2605859ac089fa008cfeddd29d8dd'
                        },
                        body: JSON.stringify(requestBody)
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error en la respuesta de la API');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);  // Muestra la respuesta completa en la consola
                        const timelineHTML = createTimeline(data, clienteAndesmar);
                        trackingContent.innerHTML = timelineHTML + createDownloadButton(); // Agregar botón de descarga
                    })
                    .catch(error => {
                        console.error('Error al obtener el seguimiento:', error);
                        if (trackingContent) {
                            trackingContent.innerHTML = 'Error al cargar los datos. Pedido pendiente de ingreso en sistema.';
                        } else {
                            console.error('Elemento trackingContent no encontrado.');
                        }
                    });
                }
            });

            function createTimeline(data, cliente) {
                let timeline = `<h5>Seguimiento para: ${cliente}</h5>`;
                if (Array.isArray(data.estados)) {
                    timeline += '<ul class="list-group">';
                    data.estados.forEach(estado => {
                        timeline += `<li class="list-group-item">${estado.fecha}: ${estado.descripcion}</li>`;
                    });
                    timeline += '</ul>';
                } else {
                    timeline += '<p>No se encontraron estados para este pedido.</p>';
                }
                return timeline;
            }

            function createDownloadButton() {
                return '<button class="btn btn-success mt-3">Descargar PDF</button>';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
