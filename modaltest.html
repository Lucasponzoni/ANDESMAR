<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modales de Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Botones para abrir modales -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#trackingModal">
    Abrir Modal de Seguimiento
</button>

<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#emailModal">
    Abrir Modal de Email
</button>

<!-- Modal de Seguimiento -->
<div class="modal fade" id="trackingModal" tabindex="-1" aria-labelledby="trackingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="trackingModalLabel">Seguimiento de Pedido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Contenido del seguimiento.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Email -->
<div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="emailModalLabel">Enviar Reclamo por Envío</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="emailForm">
                    <div class="mb-3">
                        <label for="recipient" class="form-label">Destinatario</label>
                        <input type="email" class="form-control" id="recipient" value="lucasponzoni@gmail.com" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="origin" class="form-label">Origen</label>
                        <input type="email" class="form-control" id="origin" value="posventa@novogar.com.ar" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="subject" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">Cuerpo del Email</label>
                        <textarea class="form-control" id="body" rows="3" readonly>Estimados, nos contactamos para realizar un reclamo por el envío en asunto.</textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="sendEmailButton">Enviar Email</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
