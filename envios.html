<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envios</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./Img/Andesmar Fav.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

</head>
<body class="envios-body">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./Img/Novogar N.png" alt="Logo" class="navbar-logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="./index.html" class="nav-link">Generación de etiqueta</a></li>
                    <li class="nav-item"><a href="./envios.html" class="nav-link active">Seguimiento de Envios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-between align-items-center search-filter-container">
            <div class="col-md-6 mb-3">
                <!-- Buscador -->
                <div class="input-group">
                    <input type="text" class="form-control" id="search" placeholder="Buscar por nombre, dirección, remito...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3 d-flex align-items-center">
                <!-- Filtro -->
                <select class="custom-select" id="filter" style="flex: 1; margin-right: 10px;">
                    <option value="nuevo" selected><i class="fas fa-sort-amount-down-alt"></i> Más nuevos</option>
                    <option value="antiguo"><i class="fas fa-sort-amount-up-alt"></i> Más antiguos</option>
                </select>
                <button class="btn btn-secondary simbel" id="filter-labels">Etiquetas <img id="simbel" src="./Img/simbel.png"></button>
            </div>
        </div>
    </div>
    
    <div class="container mt-5" id="cards-container">
        <div class="spinner-border" role="status" id="spinner">
            <span class="sr-only">Cargando...</span>
        </div>

        <div class="row" id="envios-cards"></div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <footer class="center">
        <img class="logo-foot" src="./Img/Novogar N.png" alt="Logo Novogar">
        <a class="www" href="https://novogar.com.ar/" target="_blank">NOVOGAR</a>
        <a href="https://novogar.com.ar/info/empresa" target="_blank">Quienes somos</a>
        <a href="https://novogar.com.ar/info/Sucursales" target="_blank">Sucursales</a>
        <a href="https://novogar.com.ar/info/ventaTelefonica" target="_blank">Atención al cliente</a>
    </footer>

    <!-- Scripts Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Scripts Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/enviosCards.js"></script>

</body>
</html>
