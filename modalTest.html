<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba - Modal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1>Prueba de Modal</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infoFacturacionModal">
        Abrir Modal de Información de Facturación
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="infoFacturacionModal" tabindex="-1" aria-labelledby="infoFacturacionLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="infoFacturacionLabel">Información de Facturación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-2">
                    <div class="col">
                        <label for="order_id">Order ID:</label>
                        <input type="text" id="order_id" value="12345" disabled>
                        <button class="btn btn-link" onclick="toggleEdit('order_id')">Editar</button>
                    </div>
                    <div class="col">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" value="Aprobado" disabled>
                        <button class="btn btn-link" onclick="toggleEdit('estado')">Editar</button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="metodo_pago">Método de Pago:</label>
                        <input type="text" id="metodo_pago" value="BNA TIENDA BANCO NACION" disabled>
                        <button class="btn btn-link" onclick="toggleEdit('metodo_pago')">Editar</button>
                    </div>
                    <div class="col">
                        <label for="numero_lote">Número Lote:</label>
                        <input type="text" id="numero_lote" value="11" disabled>
                        <button class="btn btn-link" onclick="toggleEdit('numero_lote')">Editar</button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="cupon_pago">Cupón de Pago:</label>
                        <input type="text" id="cupon_pago" value="ABC123" disabled>
                        <button class="btn btn-link" onclick="toggleEdit('cupon_pago')">Editar</button>
                    </div>
                    <div class="col">
                        <label for="cod_autorizacion">Código de Autorización:</label>
                        <input type="text" id="cod_autorizacion" value="AUTH456" disabled>
                        <button class="btn btn-link" onclick="toggleEdit('cod_autorizacion')">Editar</button>
                    </div>
                </div>
                <!-- Agrega más campos según sea necesario -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
function toggleEdit(id) {
    const input = document.getElementById(id);
    input.disabled = !input.disabled; // Alternar estado de habilitación
}
</script>

</body>
</html>
