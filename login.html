<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Andesmar API</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        #loginBox {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
        }
    </style>
</head>
<body>

<div id="loginBox" class="text-center">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuario" class="form-control mb-2" required>
    <input type="password" id="password" placeholder="Contraseña" class="form-control mb-2" required>
    <button class="btn btn-primary" onclick="login()">Entrar</button>
    <div id="error" class="text-danger mt-2"></div>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'NOVOGAR' && password === 'Alvear789') {
            // Redirigir a la página principal
            window.location.href = 'index.html'; // Asegúrate de que el nombre de tu archivo sea correcto
        } else {
            document.getElementById('error').innerText = 'Usuario o contraseña incorrectos';
        }
    }
</script>

</body>
</html>
