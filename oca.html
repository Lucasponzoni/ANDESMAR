<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Envío</title>
    <script>
        async function enviarDatos() {
            const cuit = document.getElementById('cuit').value;
            const operativa = document.getElementById('operativa').value;
            const pesoTotal = document.getElementById('pesoTotal').value;
            const volumenTotal = document.getElementById('volumenTotal').value;
            const codigoPostalOrigen = document.getElementById('codigoPostalOrigen').value;
            const codigoPostalDestino = document.getElementById('codigoPostalDestino').value;
            const cantidadPaquetes = document.getElementById('cantidadPaquetes').value;
            const valorDeclarado = document.getElementById('valorDeclarado').value;

            try {
                const response = await fetch('https://proxy.cors.sh/http://webservice.oca.com.ar/ePak_Tracking_TEST/Oep_TrackEPak.asmx/Tarifar_Envio_Corporativo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-cors-api-key': 'live_36d58f4c13cb7d838833506e8f6450623bf2605859ac089fa008cfeddd29d8dd',
                    },
                    body: JSON.stringify({
                        Cuit: cuit,
                        Operativa: operativa,
                        PesoTotal: pesoTotal,
                        VolumenTotal: volumenTotal,
                        CodigoPostalOrigen: codigoPostalOrigen,
                        CodigoPostalDestino: codigoPostalDestino,
                        CantidadPaquetes: cantidadPaquetes,
                        ValorDeclarado: valorDeclarado
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                document.getElementById('respuesta').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('respuesta').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>Cotizar Envío</h1>
    <form onsubmit="event.preventDefault(); enviarDatos();">
        <label for="cuit">CUIT:</label>
        <input type="text" id="cuit" value="30-53625919-4" required><br><br>

        <label for="operativa">Operativa:</label>
        <input type="number" id="operativa" value="64665" required><br><br>

        <label for="pesoTotal">Peso Total (kg):</label>
        <input type="number" id="pesoTotal" step="0.01" value="1" required><br><br>

        <label for="volumenTotal">Volumen Total (m³):</label>
        <input type="number" id="volumenTotal" step="0.01" value="0.5" required><br><br>

        <label for="codigoPostalOrigen">Código Postal Origen:</label>
        <input type="number" id="codigoPostalOrigen" value="2000" required><br><br>

        <label for="codigoPostalDestino">Código Postal Destino:</label>
        <input type="number" id="codigoPostalDestino" value="5000" required><br><br>

        <label for="cantidadPaquetes">Cantidad de Paquetes:</label>
        <input type="number" id="cantidadPaquetes" value="1" required><br><br>

        <label for="valorDeclarado">Valor Declarado:</label>
        <input type="number" id="valorDeclarado" value="65999" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <h2>Respuesta:</h2>
    <pre id="respuesta"></pre>
</body>
</html>
