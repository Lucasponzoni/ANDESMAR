<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Example</title>
    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
    <h1>Ejemplo de Firebase</h1>
    <button id="checkEnvios">Verificar Envíos</button>
    <div id="result"></div>

    <script>
        // Inicializa Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMu2vPvNzhv0cM3b4RItmqZybRhhR_HJM",
            authDomain: "despachos-meli-novogar.firebaseapp.com",
            projectId: "despachos-meli-novogar",
            storageBucket: "despachos-meli-novogar.appspot.com",
            messagingSenderId: "774252628334",
            appId: "1:774252628334:web:623aa84bc3b1cebd3f997f",
            measurementId: "G-E0E9K4TEDW"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('checkEnvios').addEventListener('click', () => {
            const enviosRef = database.ref('envios');

            enviosRef.once('value').then((snapshot) => {
                const updates = {};
                let resultados = ''; // Para almacenar los resultados a mostrar

                snapshot.forEach((childSnapshot) => {
                    const item = childSnapshot.val();
                    const key = childSnapshot.key;

                    // Verifica si existe el valor "query"
                    if (!item.query || item.query !== "preparado") {
                        updates[key] = { ...item, query: "preparado" }; // Agrega "query" = "preparado"
                        resultados += `<p>Envio ID: ${key} actualizado a "query": "preparado"</p>`;
                    }
                });

                // Actualiza la base de datos con los nuevos valores
                return Promise.all(Object.keys(updates).map(key => {
                    return enviosRef.child(key).update(updates[key]);
                })).then(() => {
                    document.getElementById('result').innerHTML = resultados || "<p>No se encontraron envíos para actualizar.</p>";
                });
            }).catch((error) => {
                console.error("Error al verificar/envios:", error);
                document.getElementById('result').innerText = "Error al actualizar.";
            });
        });
    </script>
</body>
</html>
